<html>
    <head>
        <title>Edit User</title>
    </head>
    <body>
        <h1>Edit User</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ datas['name'] }}" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" name="age" value="{{ datas['AGE'] }}" required><br><br>
            
            <button type="submit">Update User</button>
        </form>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </body>
</html>
